    <style>
      #loading {
        display: none;

        left: 0;

        height: 100vh;

      * {
        box-sizing: border-box;
      }

      /* Create two equal columns that floats next to each other */

      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      body {
        background-image: url("https://coloredbrain.com/wp-content/uploads/2016/07/login-background.jpg");

        height: 100%;

    </style>

      <h3>

          id="password"
